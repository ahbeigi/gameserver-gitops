apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gameserver-operator
  namespace: argocd
spec:
  project: shooter
  source:
    repoURL: https://github.com/ahbeigi/gameserver-operator.git
    targetRevision: main
    path: config/default
  destination:
    server: https://kubernetes.default.svc
    namespace: games-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
