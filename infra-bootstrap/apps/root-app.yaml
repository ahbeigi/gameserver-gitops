apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: game-envs-root
  namespace: argocd
spec:
  project: shooter
  source:
    repoURL: https://github.com/ahbeigi/game-envs.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
