# Minimal stub; use official Argo CD manifests in production.
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Namespace
  metadata: { name: argocd }
- apiVersion: apps/v1
  kind: Deployment
  metadata: { name: argocd-repo-server, namespace: argocd }
  spec:
    selector: { matchLabels: { app.kubernetes.io/name: argocd-repo-server } }
    template:
      metadata: { labels: { app.kubernetes.io/name: argocd-repo-server } }
      spec:
        containers:
        - name: repo-server
          image: quay.io/argoproj/argocd:v2.10.5
